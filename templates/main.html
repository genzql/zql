<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZQL Transpiler</title>
</head>
<body>
    <h1>ZQL Transpiler</h1>

    <form method="POST" action="/transpile">
        <label for="inputString">ZQL</label>
        <br/>
        <textarea id="inputString" name="inputString" rows="4" cols="50">{{ query }}</textarea>
        <br/>
        <button type="submit">Transpile</button>
    </form>

    <h2>Transpilation Result</h2>
    <pre>{{ transpilation_result }}</pre>

    <h2>Client Response</h2>
    <pre>{{ client_response }}</pre>

    {% if error_message %}
        <h2>Error Message</h2>
        <pre>{{ error_message }}</pre>
    {% endif %}

</body>
</html>
